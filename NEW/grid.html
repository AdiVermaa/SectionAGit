<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display: grid;
                height: 600px;
                border: 2px solid red;
                /* no. of columns in grid  */
                grid-template-columns: 200px 200px 200px 200px;
            }
            .child{
                background-color: blue;
                margin: 10px;   
            }
        </style>
    </head>
    <body>
        <h1>Creating Two Dimensional Layout</h1>
        <div class="container">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </body>
</html>
